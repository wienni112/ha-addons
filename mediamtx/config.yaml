name: MediaMTX
version: "1.0.6"
hassio_api: true
homeassistant_api: true
slug: mediamtx
init: false
description: MediaMTX streaming server (RTSP / HLS / WebRTC)
arch:
  - amd64
  - aarch64
startup: services
boot: auto
map:
  - addon_config:rw

options:
  mediamtx_config: |
    logLevel: info

    rtsp: yes
    rtspAddress: :8554

    hls: yes
    hlsAddress: :8888

    webrtc: yes
    webrtcAddress: :8889

    paths:
      all_others: {}

ports:
  8554/tcp: 8554
  8888/tcp: 8888
  8889/tcp: 8889
  8000/udp: 8000
  8001/udp: 8001

schema:
  mediamtx_config: str
